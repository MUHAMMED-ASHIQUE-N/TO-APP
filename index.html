<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Buddy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resonsive.css"> 
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <p>ᵀᵃˢᵏ ᴮᵘᵈᵈʸ</p>
        </div>
            <div class="nav-list">
                <input type="checkbox" id="checking">
                    <label for="checking" class="menu-icon"><svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960"
                            width="35px" fill="#D3D9D4">
                            <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                        </svg></label>
                <ul>
                   
                    <label for="checking" class="close-icon" ><svg xmlns="http://www.w3.org/2000/svg" height="35px"
                            viewBox="0 -960 960 960" width="35px" fill="#D3D9D4">
                            <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                        </svg></label>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Reviews</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
    </div>
    <div class="main">
       
        <div class="container">
            <div class="heading">
                <h1>Task Buddy</h1>
                <div class="task-numbers">
                    <p id="task-completed">0</p>
                    <p>/</p> 
                    <p id="total-tasks">0</p>
                </div>
            </div>
            <div class="input-section">
                <input type="text" id="input" placeholder="Enter here...">
                <button id="submit">+</button>
               
            </div>
            <div class="display-section">
                <ul id="display-value"></ul>
            </div>
        </div>
    </div>
   
</body>
<script src="script.js"></script>
